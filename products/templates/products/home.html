{% extends 'base.html' %}


{% block content %}

{% for product in products.all %}
<br>
<div class="row pt-3">
  <div class="col-2" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
    <img src="{{product.icon.url}}" class="img-fluid">
  </div>
  <div class="col-6" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
    <h3>{{product.title}}</h3>
    <p>{{product.summary}}</p>
  </div>
  <div class="col-4" onclick="window.location='{% url 'detail' product.id %}';" style="cursor: pointer;">
    <a href="javascript:{document.getElementById('upvote {{product.id}}').submit()}"><button class="btn btn-primary btn-large btn-block"><span class="oi oi-caret-top"></span>   Upvote ({{product.votes}})</button></a>
  </div>
</div>

<form id="upvote {{product.id}}" action="{% url 'upvote' product.id %}" method="post">
  {% csrf_token %}
  <input type="hidden">
</form>

{% endfor %}

{% endblock %}
